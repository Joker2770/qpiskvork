name: qpiskvork # you probably want to 'snapcraft register <name>'
version: '0.8.78' # just for humans, typically '1.2+git' or '1.3.2'
summary: Another gomoku or renju manager adapting to Windows and Linux systems. # 79 char long summary
description: |
  This program aims to become a gomoku or renju manager with the protocol
  (https://plastovicka.github.io/protocl2en.htm).

  * Support many rules(Free-style/Standard gomoku, renju, caro, swap2 etc.).
  * Support many AI engines such as AIWine, embryo, Z2I, Rapfi, Yixin etc.
  * Wonderful GUI for human-computer interaction.

  **For loading engines successfully, the steps as follow is necessary. **

     sudo snap connect qpiskvork:system-observe
     sudo snap connect qpiskvork:system-trace
     sudo snap connect qpiskvork:process-control

  _More details: https://github.com/Joker2770/qpiskvork.git_

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
base: core20
license: 'GPL-2.0+'

plugs:
  # Support for common GTK themes
  # https://forum.snapcraft.io/t/how-to-use-the-system-gtk-theme-via-the-gtk-common-themes-snap/6235
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

layout:
  /etc/fonts:
    bind: $SNAP/etc/fonts
  /etc/pulse:
    bind: $SNAP/etc/pulse
  /usr/local/share:
    bind: $SNAP/usr/local/share
  /usr/share/X11:
    bind: $SNAP/usr/share/X11
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gtk-2.0/modules:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gtk-2.0/modules

apps:
  qpiskvork:
    command: usr/local/bin/qpiskvork
    command-chain:
      - bin/desktop-launch
    plugs:
      - home
      - desktop
      - desktop-legacy
      - audio-playback
      - wayland
      - unity7
      - x11
      - opengl
      - removable-media
      - gsettings
      - network
      - network-bind
      - network-manager
      - network-manager-observe
      - process-control
      - hardware-observe
      - mount-observe
      - system-observe
      - system-trace
    environment:
      DISABLE_WAYLAND: 1
      XDG_DATA_DIRS: $SNAP/share:$XDG_DATA_DIRS
      # Use GTK3 cursor theme, icon theme and open/save file dialogs.
      # QT_QPA_PLATFORMTHEME: gtk3

parts:
  libsgfcplusplus:
    plugin: cmake
    cmake-parameters:
      - "-DCMAKE_INSTALL_PREFIX=/usr/local"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DENABLE_DEFAULT=NO"
      - "-DENABLE_SHARED_LIBRARY=YES"
      - "-DENABLE_TESTING=OFF"
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_C_COMPILER=/usr/bin/gcc"
      - "-DCMAKE_CXX_COMPILER=/usr/bin/g++"
    source: https://github.com/herzbube/libsgfcplusplus.git
    source-type: git
    source-branch: develop
    source-depth: 1
    build-packages:
      - gcc
      - g++
      - make
      - cmake

  qpiskvork:
    after: [desktop-qt5, libsgfcplusplus]
    plugin: cmake
    cmake-parameters:
      - "-DCMAKE_INSTALL_PREFIX=/usr/local"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DENABLE_TESTING=OFF"
      - "-DBUILD_TESTING=OFF"
    source: https://github.com/Joker2770/qpiskvork.git
    source-type: git
    source-branch: features
    source-depth: 1
    build-packages:
      - gcc
      - g++
      - make
      - qtmultimedia5-dev
    stage-packages:
      - libglu1-mesa
      - libqt5core5a
      - libqt5widgets5
      - libqt5multimedia5
      - libqt5multimediawidgets5
      - libqt5multimedia5-plugins

  desktop-qt5:
      source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
      source-subdir: qt
      plugin: make
      make-parameters: ["FLAVOR=qt5"]
      build-packages:
        - qtbase5-dev
        - dpkg-dev
      stage-packages:
        - libxkbcommon0
        # - ttf-ubuntu-font-family
        - dmz-cursor-theme
        - light-themes
        - adwaita-icon-theme
        - gnome-themes-standard
        - shared-mime-info
        - libqt5gui5
        - libgdk-pixbuf2.0-0
        - libgtk2.0-0
        - libqt5svg5 # for loading icon themes which are svg
        # - try: [appmenu-qt5] # not available on core18
        - locales-all

